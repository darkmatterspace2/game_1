<svg width="1024" height="512" viewBox="0 0 1024 512" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <defs>
        <linearGradient id="soilMaster" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#6E3A10" />
            <stop offset="40%" stop-color="#4F2606" />
            <stop offset="100%" stop-color="#2D1302" />
        </linearGradient>

        <linearGradient id="grassGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#5FE043" />
            <stop offset="80%" stop-color="#2DAF14" />
            <stop offset="100%" stop-color="#168502" />
        </linearGradient>

        <linearGradient id="grassHighlight" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#83F26B" />
            <stop offset="100%" stop-color="#5FE043" />
        </linearGradient>

        <linearGradient id="rockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8E9EAA" />
            <stop offset="100%" stop-color="#4C5B6B" />
        </linearGradient>

        <g id="grassTuft">
            <path d="M 0 0 C -15 -25, -5 -50, 15 0 Z" fill="#5FE043" />
            <path d="M 15 0 C 25 -20, 30 -40, 5 0 Z" fill="#2DAF14" />
            <path d="M -5 5 C -30 -10, -35 -25, 0 5 Z" fill="#168502" />
        </g>
    </defs>

    <!-- Deep Soil Base starts at y=40 to close the gap -->
    <rect x="-20" y="40" width="1064" height="492" fill="url(#soilMaster)" />

    <path d="M 0 150 Q 200 120 400 150 T 800 120 T 1024 150 L 1024 250 Q 800 220 400 250 T 0 250 Z" fill="#5B2D0B" opacity="0.4"/>
    <path d="M 0 250 Q 250 280 500 250 T 1024 280 L 1024 350 Q 500 320 0 350 Z" fill="#401F07" opacity="0.6"/>
    <path d="M 0 380 Q 250 350 500 380 T 1024 350 L 1024 512 L 0 512 Z" fill="#281103" opacity="0.8"/>

    <!-- Decorative Rocks -->
    <path d="M 100 200 C 130 160, 200 170, 220 220 C 240 300, 160 320, 110 300 C 60 280, 50 240, 100 200 Z" fill="url(#rockGrad)" stroke="#1A232E" stroke-width="8"/>
    <path d="M 110 210 Q 150 180 190 220" fill="none" stroke="#A9B7C4" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 450 350 C 470 320, 530 330, 550 370 C 560 420, 510 440, 480 430 C 420 410, 420 380, 450 350 Z" fill="url(#rockGrad)" stroke="#1A232E" stroke-width="6"/>
    <path d="M 750 180 C 780 140, 860 160, 870 210 C 880 270, 800 290, 740 270 C 690 250, 710 200, 750 180 Z" fill="url(#rockGrad)" stroke="#1A232E" stroke-width="8"/>
    <path d="M 760 190 Q 810 160 840 210" fill="none" stroke="#A9B7C4" stroke-width="8" stroke-linecap="round" opacity="0.8"/>

    <!-- Buried Fossil / Root Details -->
    <path d="M 300 280 Q 340 380 400 320 T 450 400" fill="none" stroke="#381D0A" stroke-width="12" stroke-linecap="round"/>
    <path d="M 360 350 Q 380 320 390 355" fill="none" stroke="#381D0A" stroke-width="8" stroke-linecap="round"/>
    <path d="M 850 350 Q 880 450 940 400 T 980 460" fill="none" stroke="#381D0A" stroke-width="10" stroke-linecap="round"/>
    <path d="M 50 400 Q 80 480 120 420 T 160 500" fill="none" stroke="#381D0A" stroke-width="10" stroke-linecap="round"/>

    <!-- Grass expanded bounds to avoid tiling lines -->
    <!-- Grass Base Layer / Shadow -->
    <path d="M -20 120 L -20 40 L 0 40 C 200 40, 300 0, 512 0 C 700 0, 800 40, 1024 40 L 1044 40 L 1044 120 Z" fill="#0D3F04" />

    <!-- Main Grass Body -->
    <path d="M -20 120 L -20 40 L 0 40 C 200 40, 300 0, 512 0 C 700 0, 800 40, 1024 40 L 1044 40 L 1044 120 L 1024 120 C 800 120, 700 80, 512 80 C 300 80, 200 120, 0 120 L -20 120 Z" fill="url(#grassGrad)" stroke="#0E4202" stroke-width="8"/>
    
    <!-- Grass Thick Highlight -->
    <path d="M -40 40 L 0 40 C 200 40, 300 0, 512 0 C 700 0, 800 40, 1024 40 L 1064 40" fill="none" stroke="url(#grassHighlight)" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Dangling Vines -->
    <path d="M 60 80 Q 80 160 50 220" fill="none" stroke="#168502" stroke-width="10" stroke-linecap="round" />
    <path d="M 280 40 Q 310 160 270 240" fill="none" stroke="#2DAF14" stroke-width="8" stroke-linecap="round" />
    <path d="M 550 50 Q 580 140 540 200" fill="none" stroke="#168502" stroke-width="10" stroke-linecap="round" />
    <path d="M 800 40 Q 840 180 790 260" fill="none" stroke="#2DAF14" stroke-width="8" stroke-linecap="round" />
    <path d="M 950 80 Q 980 140 940 210" fill="none" stroke="#168502" stroke-width="9" stroke-linecap="round" />

    <!-- Blades of Grass -->
    <use href="#grassTuft" x="100" y="30" transform="scale(0.8)" />
    <use href="#grassTuft" x="250" y="5" transform="scale(1.2)" />
    <use href="#grassTuft" x="350" y="10" transform="scale(1.0)" />
    <use href="#grassTuft" x="480" y="0" transform="scale(1.5)" />
    <use href="#grassTuft" x="650" y="10" transform="scale(1.0)" />
    <use href="#grassTuft" x="780" y="5" transform="scale(1.2)" />
    <use href="#grassTuft" x="880" y="20" transform="scale(0.9)" />
</svg>