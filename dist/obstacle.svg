<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">

  <!-- Base Stone -->
  <defs>
    <linearGradient id="stoneShade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9a9a9a"/>
      <stop offset="50%" stop-color="#7f7f7f"/>
      <stop offset="100%" stop-color="#6b6b6b"/>
    </linearGradient>

    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" seed="2"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Main Block -->
  <rect x="4" y="4" width="56" height="56" rx="4" fill="url(#stoneShade)"/>

  <!-- Texture Overlay -->
  <rect x="4" y="4" width="56" height="56" rx="4" fill="#000" filter="url(#noise)"/>

  <!-- Edge Highlights -->
  <rect x="4" y="4" width="56" height="4" fill="#bdbdbd" opacity="0.4"/>
  <rect x="4" y="4" width="4" height="56" fill="#bdbdbd" opacity="0.3"/>

  <!-- Bottom Shadow -->
  <rect x="4" y="56" width="56" height="4" fill="#4f4f4f" opacity="0.5"/>
  <rect x="56" y="4" width="4" height="56" fill="#4f4f4f" opacity="0.4"/>

  <!-- Cracks -->
  <path d="M20 18 L26 24 L22 30 L28 36" stroke="#5a5a5a" stroke-width="1.5" fill="none"/>
  <path d="M40 14 L36 22 L42 30 L38 38" stroke="#5a5a5a" stroke-width="1.5" fill="none"/>
  <path d="M18 44 L26 48 L22 52" stroke="#555" stroke-width="1.2" fill="none"/>

  <!-- Small Chips -->
  <circle cx="15" cy="20" r="1.2" fill="#5f5f5f"/>
  <circle cx="48" cy="26" r="1" fill="#5f5f5f"/>
  <circle cx="34" cy="46" r="1.3" fill="#5f5f5f"/>

</svg>
